<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Guess My Number!</title>
  </head>
  <body>
    
    <div class="toggle-container">
      <input type="checkbox" id="switch" name="theme">
      <label for="switch">Toggle</label>
    </div>

    <div class="screen1">
      <h1>Guess My Number!</h1>

      <h3 class="title-scale">Set the numbers scale</h3>
      <p class="scale">I want to geuss the number between 
        <input class="set-number" type="number" id="first-number"> and 
        <input class="set-number" type="number" id="second-number">
        <button class="btn btn-ok">OK</button>
      </p>
      
      <div class="startBtn-wrapper">
        <a href="#" class="startScreenBtn" id="startScreenBtn">Start Game</a>
      </div>
    </div>

    <div class="screen2">
      <header>
        <h2>Guess My Number!</h2>
        <p class="between">(Between 1 and 20)</p>
        <button class="btn again">Again!</button>
        <button class="btn reset">Reset</button>
        <div class="number">?</div>
      </header>
      <main>
        <section class="left">
          <input type="number" class="guess" />
          <button class="btn check">Check!</button>
        </section>
        <section class="right">
          <p class="message">Start guessing...</p>
          <p class="label-score">ğŸ’¯ Score: <span class="score"><!-- 20 --></span></p>
          <p class="label-highscore">
            ğŸ¥‡ Highscore: <span class="highscore">0</span>
          </p>
        </section>
      </main>
    </div>  
  </body>
</html>
